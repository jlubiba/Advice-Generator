<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">

    <!-- Style links -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="css/styles.css">
    <title>Frontend Mentor | Advice generator app</title>
</head>

<body>

    <div class="content-box">
        <p id="advice-number">Advice #00
        </p>


        <div class="advice">
            <p> "<span id="advice-text">Press the dice button for some words of wisdom.</span>"</p>
        </div>


        <div>
            <picture>
                <source src="images/pattern-divider-desktop.svg">
                <source src="images/pattern-divider-mobile.svg" media="(max-width: 575px;)">
                <img src="images/pattern-divider-desktop.svg" width="80%" alt="">
            </picture>
        </div>


        <div class="btn-box">
            <button type="submit" class="dice-circle">
                <img id="dice" src="images/icon-dice.svg" alt="Roling dice image">
            </button>
        </div>
    </div>

    <script src="index.js"></script>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#" target="_blank">Jean-marc Lubiba</a>.
    </div>
</body>

</html>
